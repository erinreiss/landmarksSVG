<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Map</title>
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
    </script>
</head>
<body>


 <!-- The Map -->

<?xml version="1.0" encoding="utf-8"?>

<!-- NEW SVG as it comes from show code --><!-- <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="786.0528" height="320.9016" viewBox="0 0 786.0528 320.9016"> -->
<!-- SVG from ManHadun w height: 100vh added --><svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="100vh" x="0px" y="0px"
	 viewBox="0 0 785.8 320.7" enable-background="new 0 0 785.8 320.7" xml:space="preserve">
<!-- OLD MAP IMAGE --><!-- 	<g id="mapImage"><image overflow-y="hidden" overflow-x="auto" width="2250" height="921" xlink:href="images/map.jpg"  transform="matrix(0.3487 0 0 0.3487 0 -0.4672)"></image></g> -->
	<!-- NEW MAP image from show code --><g id="picture">
		<image overflow-y="hidden" overflow-x="auto" width="3275" height="1337" transform="scale(0.24)" xlink:href="images/mapTest2.jpg"/>
	</g>

	<g id="highlights">
		<polygon id="Mulberry-Baxter" class="location" data-speaker="Alan Chin" data-count="1" points="228.877 246.68 272.669 248.985 272.669 233.427 261.145 202.312 250.773 198.855 250.197 163.706 215.048 165.434 206.405 201.736 224.843 223.055 228.877 246.68" fill="#231f20" opacity="0"/>
		<polygon id="21-Mott" class="location" data-speaker="Jan Lee" data-count="1" points="484.412 90.975 472.745 100.68 472.745 118.95 466.381 122.375 465.32 145.212 491.837 162.34 500.322 153.205 493.958 98.397 484.412 90.975" fill="#231f20" opacity="0"/>
	</g>

	<g id="mapNames">
		<image id="Mulberry-BaxterMN" width="155" height="361" transform="translate(254.0765 161.5326) rotate(1.4423) scale(0.2401)" opacity="0" xlink:href="images/Mullberry-BaxterT.png"/>
		<image id="21-MottMN" width="79" height="198" transform="matrix(0.2319, 0.013, -0.013, 0.2319, 495.6592, 91.1305)" opacity="0" xlink:href="images/21-MottT.png"/>
	</g>

</svg>

<div id="locationPopup">
	<div id="locationPopupInner">
		
		<div id="speaker">
			<span class="lSpeaker"></span>
		</div>
		
		<audio id="player" controls="controls"><source id="lAudio" src=""/></audio>

		<a class="close" onclick="closeBox()">X</a>

		<div class="slideshow-container">
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
			<br>
		
		<div class="pager" style="text-align:center"></div>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>

</body>

</html>
